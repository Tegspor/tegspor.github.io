<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-screen">
            <h2>Лого</h2>
            <input type="text" id="username" placeholder="Имя пользователя">
            <button onclick="payItem()">Оплатить товар</button>
            <button onclick="trackDelivery()">Отследить доставку</button>
        </div>
        
        <div id="order-number-screen" class="hidden">
            <h2>Введите номер заказа</h2>
            <input type="text" id="order-number" placeholder="xxxx">
            <input type="text" id="full-name" placeholder="ФИО">
            <input type="text" id="address" placeholder="Адрес доставки">
            <button onclick="showPaymentOptions()">Далее</button>
        </div>

        <div id="payment-options-screen" class="hidden">
            <h2>Окно оплаты</h2>
            <p>На выбор: СБП, номер карты, крипта</p>
        </div>

        <div id="order-status-screen" class="hidden">
            <h2>Статус заказа</h2>
            <p id="order-status">выкупается/выкуплен/отправлен/доставлен</p>
            <div class="animated-image"></div>
        </div>

        <div id="description-screen" class="hidden">
            <h2>Описание</h2>
            <p>Тут должно быть описание нашего магазина, нас самих, кто мы по жизни, и в идеале хорошие отзывы.</p>
        </div>
    </div>
    <script>
        function payItem() {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('order-number-screen').classList.remove('hidden');
        }

        function trackDelivery() {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('description-screen').classList.remove('hidden');
        }

        function showPaymentOptions() {
            document.getElementById('order-number-screen').classList.add('hidden');
            document.getElementById('payment-options-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
